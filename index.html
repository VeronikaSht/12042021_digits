<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digits</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            <div class="header_inner">
                <a class="header_logo" href="#">
                    <img class="header_logo-img" src="logo img/logo.svg" alt="logo">
                </a>

                <ul class="header_menu">

                    <li class="header_menu-element">
                        <a href="#" class="header_menu_link">Homepages</a>
                    </li>
                    <li class="header_menu-element">
                        <a href="#" class="header_menu_link">Products</a>
                    </li>
                    <li class="header_menu-element">
                        <a href="#" class="header_menu_link">Company</a>
                    </li>
                    <li class="header_menu-element">
                        <a href="#" class="header_menu_link">Pricing</a>
                    </li>
                    <li class="header_menu-element">
                        <a href="#" class="header_menu_link">Blog</a>
                    </li>

                </ul>

                <a class="header_contact-number" href="tel:+123456789">+00 123 456 789
                </a>
                <button class="header_contact-button">Contact Us</button>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="container">
            <div class="hero_inner">
                <h3 class="hero__title">Good design meets<br>
                    great user experience
                </h3>

                <p class="hero__text">
                    For everyone, from beginners to experts
                </p>

                <button class="hero__btn-buy">Buy Digits</button>
                <button class="hero__btn-features">See the Features</button>

                <img class="hero__img" src="imgs/Graphic.png" alt="photo">
            </div>
        </div>
    </div>

    <div class="logos">
        <div class="container">
            <div class="logos__inner">
                <p class="logos__title">
                    Trusted by forward-thinking software teams around the world
                </p>

                <ul class="logos__list">
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/Netflix.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/DrawKit.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/Figma.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/Cinemax.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/stripe.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/google.svg" alt="logo_item">
                    </li>
                    <li class="logos__item">
                        <img class="logos__item__img" src="imgs/disney.svg" alt="logo_item">
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
